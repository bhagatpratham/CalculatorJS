<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="container">
            <input class="buttons" id="calc-input" type="text" placeholder=""><br>
            <button>1</button><button>2</button><button>3</button><button>+</button><br>
            <button>4</button><button>5</button><button>6</button><button>-</button><br>
            <button>7</button><button>8</button><button>9</button><button>/</button><br>
            <button>0</button><button>C</button><button>=</button><button>*</button><br>
            <button>.</button>
        </div>
    </div>
    <script src="calc.js"></script>
</body>

</html>
